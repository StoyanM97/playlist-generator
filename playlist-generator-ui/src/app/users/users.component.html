<body class="bc-image">
  <div class="container center">
   <cdk-virtual-scroll-viewport class="viewport" itemSize="20">
    <table class="table table-hover margin_top text">
      <thead>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>User Role</th>
            <th>UserName</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *cdkVirtualFor="let user of users">
          
            <td *ngIf = "!edditing">{{user.firstName}}</td>
            <td *ngIf = "edditing"> 
              <input type="text" [value] = "user.firstName" (input) = "onFirstNameChange(firstName.value)" #firstName>
            </td>

            <td *ngIf = "!edditing">{{user.lastName}}</td>
            <td *ngIf = "edditing">
               <input type="text" [value] = "user.lastName" (input) = "onLastNameChange(lastName.value)" #lastName>
            </td>

            <td *ngIf = "!edditing">{{user.role}}</td>
            <td *ngIf = "edditing">
               <input type="text" [value] = "user.role" (input) = "onUserRoleChange(role.value)" #role>
            </td>

            <td *ngIf = "!edditing">{{user.username}}</td>
            <td *ngIf = "edditing">
              <input type="text" [value] = "user.username" (input) = "onUsernameChange(name.value)" #name>
            </td>

            <td *ngIf = "!edditing">{{user.email}}</td>
              <td *ngIf = "edditing">
                <input type="text" [value] = "user.email" (input) = "onEmailChange(email.value)" #email>
            </td>

            <td>
              <button class="btn btn-primary" (click)= "editMode(user)" >{{edditing? "Done" : "Edit"}}</button>
            </td>

            <td>
                <button class="btn btn-primary" (click)= "delete(user)" >Delete</button>
            </td>

        </tr>
      
      </tbody>
    </table>
  </cdk-virtual-scroll-viewport>
   </div>
</body>
